<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon class="left-icon" name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Credit Card List
      </span>
      <ion-col col-1 (click)="addNewCard()">
        <ion-icon class="right-icon" name="md-add"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-header>


<ion-content padding>
  <div class="segment" padding *ngFor="let card of cardList;let index=index" (click)="selectedCard(index)">
    <ion-row class="align-center space-between">
      <div class="sub-title">Name: {{card.name}}</div>
      <ion-icon [color]="card.selected?'primary':'light'" name="md-checkmark-circle"></ion-icon>
    </ion-row><br>
    <div class="cross-line"></div><br>
    <div class="sub-title">Payment method:<br> Visa ending in {{card.endnum}}</div><br>
    <div class="cross-line"></div><br>
    <div class="sub-title">Billing Address:<br> {{card.address}}</div><br>
  </div>
  <button ion-button class="normal-btn" (click)="order()">Done</button>
</ion-content>
