<!--

<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col no-padding col-1 (click)="navCtrl.pop()">
        <ion-icon class="left-icon" name="ios-arrow-back"></ion-icon>
      </ion-col>
      <span>
        Add To Favorite
      </span>
      <ion-col col-1 class="right-col" no-padding (click)="gs.filter()">
        <svg class="right-icon" width="28" height="17" viewBox="0 0 28 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0V2.83337H28V0H0ZM10.8889 17H17.1111V14.1666H10.8889V17ZM23.3333 9.91675H4.66666V7.08337H23.3333V9.91675Z"
            fill="white" />
        </svg>
      </ion-col>
    </ion-row>
  </ion-row>
  <ion-searchbar></ion-searchbar>
  <div *ngIf="orderStatus" class="order-status">
    <ion-row class="title">
      <span>Order Status: </span>
      <span>Time Remaining </span>
    </ion-row>
    <ion-row class="detail">
      <span>Food On The Way</span>
      <span>30 min</span>
    </ion-row>
  </div>

</ion-header>

<ion-content>
  <ion-slides *ngIf="offSlide" pager="true">
    <ion-slide *ngFor="let off of offScreens">
      <img [src]="off">
    </ion-slide>
  </ion-slides>
  <div class="content">
    <div class="segment" *ngFor="let restaurant of restaurantsList;let index=index" (click)="restaurant.selected=!restaurant.selected">
      <div class="background-wrap">
        <img [src]="restaurant.background">
      </div>
      <div class="restaurant-over-detail">
        <ion-row>
          <div>
            <!-- kind of restaurant -->

              stroke="white" />
          </svg>
        </ion-row>
        <img [src]="restaurant.logo">
        <p>{{restaurant.name}}</p>

      </div>

            <span>{{restaurant.time}} <span>min</span></span>

            </svg>
            <span>{{restaurant.rate}}</span>
          </div>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
