<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon class="left-icon" name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Change Password
      </span>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-header>

<ion-content padding>
  <div class="segment text-center default-padding">
    <div class="title">Please enter your new password</div>
    <P></P><br>
    <ion-row class="third-style default-padding">
      <ion-input [type]="showPassword?'text':'password'" placeholder="Enter Password" [(ngModel)]="password"></ion-input>
      <ion-icon [name]="showPassword?'md-eye-off':'md-eye'" (click)="showPassword=!showPassword"></ion-icon>
    </ion-row>
    <br><br><br><br>
    <button ion-button class="normal-btn" (click)="save()">Save</button>
  </div>
</ion-content>
