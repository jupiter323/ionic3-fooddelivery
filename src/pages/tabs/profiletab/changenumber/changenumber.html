<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon class="left-icon" name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Change Number
      </span>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-header>

<ion-content padding>
  <div *ngIf="!isPhonverify" class="segment text-center default-padding">
    <div class="title">Please enter your new mobile number</div>
    <P></P><br>
    <div class="third-style default-padding">
      <ion-input type="number" placeholder="Enter Number" [(ngModel)]="number"></ion-input>
    </div>
    <br><br><br><br>
    <button ion-button class="normal-btn" (click)="saveNewnumber()" >Save</button>
  </div>
  <div *ngIf="isPhonverify" class="segment text-center default-padding">
    <div class="phoneverify">
      <div class="title"> Verification code will be sent to your mobile</div>
      <div class="sub-des">Please enter verification code</div>
      <P></P><br>
      <div class="form">
        <p></p>
        <ion-row>
          <ion-col col-3>
            <ion-input [(ngModel)]="formData.verify[0]" name="verify1" type="tel" maxlength="1" placeholder="X"></ion-input>
          </ion-col>
          <ion-col col-3>
            <ion-input [(ngModel)]="formData.verify[1]" name="verify2" type="tel" maxlength="1" placeholder="X"></ion-input>
          </ion-col>
          <ion-col col-3>
            <ion-input [(ngModel)]="formData.verify[2]" name="verify3" type="tel" maxlength="1" placeholder="X"></ion-input>
          </ion-col>
          <ion-col col-3>
            <ion-input [(ngModel)]="formData.verify[3]" name="verify4" type="tel" maxlength="1" placeholder="X"></ion-input>
          </ion-col>
        </ion-row>
        <p class="resend">{{"Resend Code"|translate}}</p>
        <button ion-button type="submit" class="normal-btn" (click)="done()">Done</button>
      </div>
    </div>
  </div>
</ion-content>
