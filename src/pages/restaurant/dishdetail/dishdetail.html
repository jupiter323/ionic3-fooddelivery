<!--
  Generated template for the DishdetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon class="left-icon" name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        {{cuisinDetail.kind}}
      </span>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-row>
  <ion-row class="header-detail">
    <div>
      <ion-icon name="ios-cart"></ion-icon>
      3 Orders
    </div>
    <div>
      45.21 <span>JOD</span>
    </div>
    <div>
      View Cart <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </ion-row>
</ion-header>


<ion-content>
  <img src="assets/imgs/dish.png">
  <div class="detail-container">
    <ion-row class="dishkind">
      <ion-label>{{cuisinDetail.kind}} </ion-label>
      {{cuisinDetail.jod}}.00<span>JOD</span>
    </ion-row>
    <p>{{cuisinDetail.detail}}</p>
    <div class="options">
      <ion-label class="title">Options</ion-label>
      <ion-list>
        <ion-item class="sub-title" padding *ngFor="let dish of dishList;let dishIndex=index">
          <div class="item-head" (click)="toggleDetails(dish)">
            {{dish.dishkind}}
            <ion-icon color="primary" [name]="dish.icon"></ion-icon>
          </div>

          <div *ngIf="dish.showDetails">
            <div [ngClass]="title.selected?'sub-des selected':'sub-des'" *ngFor="let title of dish.titles;let titleIndex=index">
              <ion-row (click)="pressedTitle(dishIndex,titleIndex)">
                <ion-col col-1>
                  <!-- selected title -->
                  <ion-icon color=primary [name]="title.selected?'checkmark-circle':'radio-button-off'"></ion-icon>
                </ion-col>
                <ion-col col-8>
                  {{title.title}}
                </ion-col>
                <ion-col col-3>
                  <span>+{{title.jod}}.00 <span>JOD</span></span>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-row class="add-cart">
      <!-- remove icon -->
      <div>
        <ion-row class="full-height">
          <svg (click)="removeCart()" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 39C30.4934 39 39 30.4934 39 20C39 9.50659 30.4934 1 20 1C9.50659 1 1 9.50659 1 20C1 30.4934 9.50659 39 20 39Z"
              stroke="#228D8C" />
            <path d="M27.186 20L13.814 20C13.5571 20 13 20.3489 13 21.0465C13 21.7441 13.5571 22.093 13.814 22.093H27.186C27.4429 22.093 28 21.7442 28 21.0465C28 20.3488 27.4428 20 27.186 20Z"
              fill="#228D8C" />
          </svg>

          <span>{{cartCount}}</span>

          <!-- add icon -->
          <svg (click)="addCart()" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 39C30.4934 39 39 30.4934 39 20C39 9.50659 30.4934 1 20 1C9.50659 1 1 9.50659 1 20C1 30.4934 9.50659 39 20 39Z"
              stroke="#228D8C" />
            <path d="M27.186 19.4535H21.5465V13.814C21.5465 13.5571 21.1976 13 20.5 13C19.8023 13 19.4535 13.5571 19.4535 13.814V19.4535H13.814C13.5571 19.4535 13 19.8023 13 20.5C13 21.1976 13.5571 21.5465 13.814 21.5465H19.4535V27.186C19.4535 27.4429 19.8023 28 20.5 28C21.1977 28 21.5465 27.4429 21.5465 27.186V21.5465H27.186C27.4429 21.5465 28 21.1977 28 20.5C28 19.8023 27.4428 19.4535 27.186 19.4535Z"
              fill="#228D8C" />
          </svg>
        </ion-row>
      </div>

      <div class="add-cart-btn">
        <ion-row class="full-height">
          <ion-icon name="md-cart"></ion-icon>
          <span>Add To Cart</span>
        </ion-row>
      </div>
    </ion-row>
  </div>
</ion-content>
