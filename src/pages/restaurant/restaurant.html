<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon class="left-icon" name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        {{restaurant.name}}
      </span>
      <ion-col col-1>
        <ion-icon class="right-icon" name="md-heart"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-row>
  <ion-row class="header-detail">
    <div>
      <ion-icon name="ios-cart"></ion-icon>
      3 Orders
    </div>
    <div>
      45.21 <span>JOD</span>
    </div>
    <div>
      View Cart <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </ion-row>
</ion-header>

<ion-content>
  <div class="segment">
    <div class="background-wrap">
      <img [src]="restaurant.background">
    </div>
    <div class="restaurant-over-detail">
      <ion-row>
        <div class="kind">
          <!-- kind of restaurant -->
          <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">

              fill="white" />
          </svg>
          <span class="restaurant-kind">{{restaurant.kind}}</span>
        </div>
      </ion-row>
      <ion-row class="row-center">
        <div>
          <svg width="22" height="12" viewBox="0 0 22 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21.6511 5.18311L18.1707 1.83496C17.9493 1.62256 17.6512 1.50195 17.3412 1.50195H15.5848V0.861328C15.5848 0.384766 15.1892 0 14.6992 0H4.56201C4.07492 0 3.67644 0.384766 3.67644 0.861328V0.996582L0.0826721 1.39941L6.45067 2.20605L0 2.8291L6.42795 3.71826L0 4.26025L3.67667 4.93506L3.67641 6.62744H21.9994V5.99854C21.9994 5.69141 21.8725 5.39844 21.6511 5.18311ZM22 9.01074V7.10352H3.67706V9.01074C3.67706 9.48633 4.07353 9.87207 4.56264 9.87207H5.74934C5.92052 8.72949 6.93306 7.85059 8.15224 7.85059C9.3714 7.85059 10.3839 8.729 10.5552 9.87207H15.358C15.5292 8.72949 16.5418 7.85059 17.7609 7.85059C18.9831 7.85059 19.9956 8.729 20.1668 9.87207H21.1144C21.6035 9.87207 22 9.48633 22 9.01074ZM8.15164 8.4248C7.13615 8.4248 6.31551 9.22607 6.31551 10.2139C6.31551 11.1987 7.13615 12 8.15164 12C9.16713 12 9.98778 11.1987 9.98778 10.2139C9.98775 9.22607 9.16713 8.4248 8.15164 8.4248ZM8.15164 11.1069C7.64388 11.1069 7.23354 10.7051 7.23354 10.2139C7.23354 9.72021 7.64388 9.3208 8.15164 9.3208C8.65936 9.3208 9.0697 9.72021 9.0697 10.2139C9.06967 10.7051 8.65936 11.1069 8.15164 11.1069ZM17.7633 8.4248C16.7478 8.4248 15.9242 9.22607 15.9242 10.2139C15.9242 11.1987 16.7479 12 17.7633 12C18.7758 12 19.5994 11.1987 19.5994 10.2139C19.5994 9.22607 18.7758 8.4248 17.7633 8.4248ZM16.8452 10.2139C16.8452 10.7051 17.2556 11.1069 17.7633 11.1069C18.2681 11.1069 18.6814 10.7051 18.6814 10.2139C18.6814 9.72021 18.2681 9.3208 17.7633 9.3208C17.2556 9.3208 16.8452 9.72021 16.8452 10.2139ZM16.7655 5.29492H20.1337C20.2577 5.29492 20.3197 5.14551 20.2282 5.06201L17.5036 2.53223C17.477 2.50928 17.4415 2.49512 17.4061 2.49512H16.7655C16.6888 2.49512 16.6268 2.55566 16.6268 2.62988V5.15967C16.6268 5.19922 16.6443 5.23486 16.6721 5.25977C16.6967 5.28174 16.7295 5.29492 16.7655 5.29492Z"
              fill="white" />
          </svg><br>
          <span>{{restaurant.distance}} <span>JOD</span></span>
        </div>
        <img [src]="restaurant.logo">
        <div>
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 6C0 2.68652 2.68628 0 5.99991 0C9.31351 0 12 2.68652 12 6C12 9.31348 9.31351 12 5.99991 12C2.68628 12 0 9.31348 0 6ZM6.05011 7.14111H8.59384C8.823 7.14111 9.00864 6.95557 9.00864 6.72607C9.00864 6.49707 8.82285 6.31152 8.59366 6.31152H6.41483V2.49023C6.41483 2.26123 6.22903 2.0752 5.99988 2.0752C5.85751 2.0752 5.73187 2.14697 5.65714 2.25635C5.61154 2.32275 5.5849 2.40332 5.5849 2.49023V6.72607C5.5849 6.95557 5.77069 7.14111 5.99988 7.14111C6.00851 7.14111 6.01648 7.13916 6.02499 7.13867L6.03577 7.13965L6.05011 7.14111Z"
              fill="white" />
          </svg><br>
          <span>{{restaurant.time}} <span>min</span></span>
        </div>
      </ion-row>
      <p>{{restaurant.name}}</p>
      <p class="off-style" *ngIf="restaurant.off"><span>30%</span>{{restaurant.off}}<strong>ZainCash</strong></p>
    </div>
  </div>

  <ion-row class="tab-row-bar">
    <div [ngClass]="{'active':selectedTab==0}" (click)="selectedTab=0">
      <p>Menu</p>
    </div>
    <div [ngClass]="{'active':selectedTab==1}" (click)="selectedTab=1">
      <p>Reviews</p>
    </div>
    <div [ngClass]="{'active':selectedTab==2}" (click)="selectedTab=2">
      <p>About</p>
    </div>
  </ion-row>
  <div *ngIf="selectedTab==0" class="tab-body-menu">
    <ion-row class="buttons">
      <table>
        <tr>
          <td>
            <button ion-button [ngClass]="selectedCuisine==0?'selected-btn':'unselected-btn'" (click)="selected(0)">Sandwiches</button>
          </td>
          <td>
            <button ion-button [ngClass]="selectedCuisine==1?'selected-btn':'unselected-btn'" (click)="selected(1)">Drinks</button>
          </td>
          <td>
            <button ion-button [ngClass]="selectedCuisine==2?'selected-btn':'unselected-btn'" (click)="selected(2)">Ice
              Cream</button>
          </td>
          <td>
            <button ion-button [ngClass]="selectedCuisine==3?'selected-btn':'unselected-btn'" (click)="selected(3)">Tea</button>
          </td>
          <td>
            <button ion-button [ngClass]="selectedCuisine==4?'selected-btn':'unselected-btn'" (click)="selected(4)">Coffee</button>
          </td>
        </tr>
      </table>
    </ion-row>
    <div>
      <ion-list>
        <ion-item *ngFor="let cuisines of cuisinesList[selectedCuisine];let cuisineIndex=index" (click)="goDish(cuisineIndex)">
          <ion-avatar item-left>
            <img [src]="cuisines['img']">
          </ion-avatar>
          <ion-label class="name-des">
            {{cuisines.kind}}<br>
            {{cuisines.detail}}
          </ion-label>
          <ion-label class="jod" slot="end">
            {{cuisines.jod}}.00 <span>JOD</span>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
